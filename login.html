<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – Wanderlust</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>✨ Welcome</h1>
  <form id="loginForm">
    <input type="text" id="loginUser" placeholder="Username or Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  
  const userInput = document.getElementById("loginUser").value.trim();
  const password = document.getElementById("loginPassword").value;
  const storedUser = JSON.parse(localStorage.getItem("wanderlustUser"));
  
  if(storedUser && password === storedUser.password && 
     (userInput === storedUser.email || userInput === storedUser.name)) {
    // Successful login
    alert("Login successful!");
    window.location.href = "dashboard.html"; // redirect to dashboard
  } else {
    alert("Invalid credentials! Please try again.");
  }
});
</script>
</body>
</html>
